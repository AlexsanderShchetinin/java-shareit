server.port: 9090

spring:
  output.ansi.enabled: ALWAYS # цвет в логах должен быть виден всегда
  main:
    log-startup-info: true # выводим служебную информацию

  application.name: shareit-test

  jpa:
    show-sql: true
    hibernate.ddl-auto: none
    properties.hibernate:
      format_sql: true
  sql:
    init.mode: always

  datasource:
    url: jdbc:h2:file:./db/shareit-server
    driverClassName: org.h2.Driver
    username: "shareit-test"
    password: "shareit-test"

logging.level:
  ru:
    practicum:
      shareit: TRACE
  org.springframework:
    orm.jpa: INFO
    orm.jpa.JpaTransactionManager: DEBUG
    transaction: INFO
    transaction.interceptor: TRACE

